<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Gallery Page</title>
    <style>

    body {
      font-family: Verdana; sams-serif
      text-align: center;
      margin: -8px
    }
    header {
      text-align: center;
      list-style-type: none;
      background-color: royalblue;
      display: inline-block;
      width: 100%;

    }
    header h1 {
      color: white;
      border-bottom: 3px solid white;
      padding: 20px

    }
    main {
      border-radius:1px;
    }
    main h2 {
      grid-area:header;
    }
      ul li {
      display: inline-block;
      margin-left: 20px;
      margin-right: 50px;
      padding: 1px;
      font-size: 20px
    }
    ul li a {
      display: inline-block
    }
    .contact {
      color: white;
      text-decoration: none;

    }
    .portfolio  {
      color: white;
      text-decoration: none;
    }
    .about {
      color: white;
      text-decoration: none;
    }
      ul li a:hover {
      background-color: white;
      color: royalblue;

    }
      ul li a:active {
        background-color: royalblue;
        color: white;
    }

    .button1 {
      background: linear-gradient(to bottom, white, royalblue);
      border: 3px solid black;
      display: inline-block;
      padding: 12px 24px;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns:75px 1fr 1fr 1fr 75px;
      grid-template-areas:
      ". header header header ."
      ". image1 image2 image3 ."
      ". image4 image5 image6 ."
      ". image7 image8 image9 .";
      align-content: center;
    }
    .block3 {
      background-color: green;
      grid-area: picture;
    }
    .picture1 {
      grid-area: image1;
    }
    .picture2 {
      grid-area: image2;
    }
    .picture3 {
      grid-area: image3;
    }
    .picture4 {
      grid-area: image4;
    }
    .picture5 {
      grid-area: image5;
    }

    @media screen and (max-width: 479px) {

    }

    </style>
  </head>
  <body>
  <header>
    <h1>Gallery Page</h1>
    <nav>
      <ul>
        <li><a href="portfoliopage.html" class="contact">Gallery</a></li>
        <li><a href="index.html" class="portfolio">Home</a></li>
        <li><a href="aboutpage.html" class="about">About</a></li>
        <li><a href="contactpage.html" class="about">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
   <div class="grid">
     <h2>Header</h2>
     <img src="images/JokerPoster.png" alt="joker poster" width="62%" class="picture1"/>
     <img src="images/FOSSILAdShot.png" alt="portfolio picture"  width="70%" class="picture2"/>
     <img src="images/fallfashioncover.png" class="picture3" alt="portfolio picture" width="70%"/>
     <img src="images/fallfashioncatalouge.PNG" class="picture4" width="70%"/>
     <img src="images/wishtreePortfolio.png" class="picture5" alt="wishtree book cover" width="110%">''
  </div>
  </main>
  <footer></footer>
  </body>
</html>
