    main h2 {

    .block3 {

    .imageContainer {
      text-align: center;

    }

    .container {
      display: flex;
      width: 100%;
      padding: 4% 2%;
      box-sizing: border-box;
      height: 100vh;
    }

    .box {
      flex: 1;
      overflow: hidden;
      transition: .7s;
      color: transparent;
      margin: 0 2%;
      line-height: 0;
    }

    .box > img {
      width: 100%;
      object-fit: contain;
      transition: .7s;
    }

    .box > span {
      font-size: 24px;;
      display: block;
      text-align: center;
      height: 0;
      line-height: 2.6;
    }
    .box:hover {
      color: black
    }

    .box:hover { flex: 1 1 20%; }
    .box:hover > img {
      width: 100%;
      height: 75%;
    }

    @media screen and (max-width: 479px) {

      header {
        font-size: 14px
      }
      .container {
        display: grid;
        grid-template-columns: repeat(auto-rows, minmax(300px, 1fr));
        grid-template-rows: auto;
        grid-gap: 20px;
        align-items: stretch;
    }
      ul li {
        font-size: 18px;
      }
      nav ul li{
        display: flex;
        flex-direction: row;
        border: 2px solid white;
        margin-top: 10px;
      }
      nav ul li:hover {
        background-color: seagreen;
        color: royalblue;
      }
      .justifyContent {

      }

      .block1 {
        font-size: 12px;
      }

        text-align: center;

      }
      .box {
        flex: 1;
        overflow: visible;
        transition: .7s;
        margin: 0 2%;
        line-height: 0;
      }

    }
