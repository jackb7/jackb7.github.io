<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Lists Example</title>
    <style>
      #fruitBasket {
        list-style-type: square;
      }
      #fruitBasket li {
        color: red;
      }
      #fruitBasket span {
        color: green;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>Mercy</li>
      <li>Venus</li>
      <li>Mars</li>
    </ol>
    <ul id="fruitBasket">
        <li><span>Apples</span></li>
        <li>Bananas</li>
        <li>Strawberries</li>
        <li>Pineapples</li>
    </ul>
  </body>
</html>
