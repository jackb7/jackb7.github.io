<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Javascript Slideshow</title>
    <link type="text/css" rel="stylesheet" href="../../css/slideshow.css">
  </head>
  <body>
    <div id="slideshow">
      <img id="slide1" class="slideshowImage" src="../../images/cooloilpaintart.webp" alt="slideshow1">
      <img id="slide2" class="slideshowImage" src="../../images/card2.png" alt="slideshow2">
      <img id="slide3" class="slideshowImage" src="../../images/card3.jpg" alt="slideshow3">
      <img id="slide4" class="slideshowImage" src="../../images/BGLOGO.gif" alt="logo">
    </div>
    <input
      type="button"
      id="previous"
      value="Previous"
      onclick="showPreviousSlide()">
    <input
     type="button"
     id="next"
     value="Next"
     onclick="showNextSlide()">

    <script type="text/javascript" src="../../js/slideshow.js"></script>
  </body>
</html>
