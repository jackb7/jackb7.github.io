<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Contact Page</title>
    <style>

    body {
      font-family: sans-serif;
      text-align: center;
      margin: -8px
    }
    header {
      text-align: center;
      border-radius: 15px;
      list-style-type: none;
      background-color: royalblue;
      display: inline-block;
      width: 100%;

    }
    header h1 {
      font-family: Verdana; sans-serif;
      color: white;
      border-bottom: 3px solid white;
      padding: 20px

    }
      ul li {
      display: inline-block;
      margin-left: 20px;
      margin-right: 50px;
      padding: 1px;
      font-size: 20px
    }
    ul li a {
      display: inline-block
    }
    .contact {
      color: white;
      text-decoration: none;

    }
    .portfolio  {
      color: white;
      text-decoration: none;
    }
    .about {
      color: white;
      text-decoration: none;
    }
      ul li a:hover {
      background-color: white;
      color: royalblue;

    }
      ul li a:active {
        background-color: royalblue;
        color: white;
    }
    .grid{
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      grid-auto-rows: minmax(40px, auto);
      grid-template-areas:
      "left blank blank right"
      "left heading heading right"
      "left content content right"
      "left content content right"
      "left content content right"
      "footer footer footer footer";


    }
    .block {
      background-color: gray;
      grid-area: content;
      padding: 24px;
    }
    
    .footer {
      background-color: royalblue;
      padding: 12px 24px;
      color: white;
      text-align: center;
    }
    main h2{
      grid-area: heading;
      font-size: 20px;
      margin-top: 50px;
    }


    </style>
  </head>
  <body>
  <header>
    <h1>Contact Page</h1>
    <nav>
      <ul>
        <li><a href="portfoliopage.html" class="contact">Gallery</a></li>
        <li><a href="index.html" class="portfolio">Home</a></li>
        <li><a href="aboutpage.html" class="about">About</a></li>
        <li><a href="contactpage.html" class="about">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="grid">
      <h2>Enter Email</h2>
      <div class="block">
        Text Box
      </div>
    </div>
      <div class="grid">
        <h2>Enter Name</h2>
        <div class="block">
          Text Box
        </div>
      </div>
      <div class="grid">
        <h2>Enter Your Message Here</h2>
        <div class="block">
          Text Box
        </div>
      </div>
  </main>
  <footer class="footer">This is footer for my Contact Page</footer>
  </body>
</html>
