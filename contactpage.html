<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Contact Page</title>
    <style>

    body {
      font-family: sans-serif;
      text-align: center;
      margin: -8px
    }
    header {
      text-align: center;
      border-radius: 15px;
      list-style-type: none;
      background-color: royalblue;
      display: inline-block;
      width: 100%;

    }
    header h1 {
      font-family: Verdana; sans-serif;
      color: white;
      border-bottom: 3px solid white;
      padding: 20px

    }
      ul li {
      display: inline-block;
      margin-left: 20px;
      margin-right: 50px;
      padding: 1px;
      font-size: 20px
    }
    ul li a {
      display: inline-block
    }
    .contact {
      color: white;
      text-decoration: none;

    }
    .portfolio  {
      color: white;
      text-decoration: none;
    }
    .about {
      color: white;
      text-decoration: none;
    }
      ul li a:hover {
      background-color: seagreen;
      color: white;

    }
      ul li a:active {
        background-color: royalblue;
        color: white;
    }
    .grid {
      display: grid;
      grid-template-columns: 10%  1fr  10%;
      grid-template-areas:
      ".  headeing   ."
      ".  content  ."
      ".  content  ."
      ".  content  .";
      row-gap: 50px;
    }
    .block {
      background-color: gray;
      grid-area: content;
      padding: 24px;
    }

    .footer {
      background-color: royalblue;
      padding: 12px 24px;
      color: white;
      text-align: center;
    }
    .textInput label {
      display: block;
    }
    .textInput input {
      padding: 8px;
      width:200px;
      grid-area: content;
    }
    @import url(https://fonts.googleapis.com/css?family=Montserrat:400,700);

    body { background:ghostwhite; }
    form { max-width:420px; margin:50px auto; }

    .feedback-input {
      color:gray;
      font-family: Helvetica, Arial, sans-serif;
      font-weight:500;
      font-size: 18px;
      border-radius: 5px;
      line-height: 22px;
      background-color: transparent;
      border:2px solid royalblue;
      transition: all 0.3s;
      padding: 13px;
      margin-bottom: 15px;
      width:90%;
      box-sizing: border-box;
      outline:0;
    }

.feedback-input:focus { border:2px solid seagreen; }
    textarea {
      height: 150px;
      line-height: 150%;
      resize:vertical;
    }

    [type="submit"] {
      font-family: 'Montserrat', Arial, Helvetica, sans-serif;
      width: 100%;
      background: #4f74e3;
      border-radius:5px;
      border:0;
      cursor:pointer;
      color:white;
      font-size:24px;
      padding-top:10px;
      padding-bottom:10px;
      transition: all 0.3s;
      margin-top:-4px;
      font-weight:700;
    }
    [type="submit"]:hover { background: #153cb7; }

    @media screen and (max-width: 479px) {
      .grid{
        display: grid;
        grid-template-columns: 1fr repeat(2, 6fr) 1fr;
        grid-auto-rows: minmax(10px, auto);
      }
      header {
        font-size: 14px
      }
      ul li {
        font-size: 18px;
      }
      nav ul li{
        display: flex;
        flex-direction: row;
        border: 2px solid white;
        margin-top: 10px;
      }
      nav ul li:hover {
        background-color: seagreen;
        color: royalblue;
      }
      .justifyContent {
        justify-content: center;
      }

      .block1 {
        font-size: 12px;
      }
      main img {
        width: 55%;
      }
      [type="submit"] {
        width: 75%
      }

    }


    </style>
  </head>
  <body>
  <header>
    <h1>Contact Page</h1>
    <nav>
      <ul>
        <li class="justifyContent"><a href="portfoliopage.html" class="contact ">Gallery</a></li>
        <li class="justifyContent"><a href="index.html" class="portfolio">Home</a></li>
        <li class="justifyContent"><a href="aboutpage.html" class="about">About</a></li>
        <li class="justifyContent"><a href="contactpage.html" class="about">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
<form>
  <input name="name" type="text" class="feedback-input" placeholder="Name" />
  <input name="email" type="text" class="feedback-input" placeholder="Email" />
  <textarea name="text" class="feedback-input" placeholder="Comment"></textarea>
  <input type="submit" value="SUBMIT"/>
</form>
  </main>
  <footer class="footer">This is footer for my Contact Page</footer>
  </body>
</html>
