<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Javascript Slideshow</title>
    <link type="text/css" rel="stylesheet" href="../css/assignment16.css">
  </head>
  <body>
    <div id="slideshow">
      <img id="slide1" class="slideshowImage" src="../images/BGLOGO.gif" width="20%" alt="slideshow1">
      <img id="slide2" class="slideshowImage" src="../images/cooloilpaintart.webp" width="20%" alt="slideshow2">
      <img id="slide3" class="slideshowImage" src="../images/wishtreePortfolio.png" width="50%" alt="slideshow3">
      <img id="slide4" class="slideshowImage" src="../images/mocklogo.jpg" alt="logo" width="25%">
    </div>
    <input
      type="button"
      id="previous"
      value="Previous"
      onclick="showPreviousSlide()">
    <input
     type="button"
     id="next"
     value="Next"
     onclick="showNextSlide()">
    <script type="text/javascript" src="../js/assignment16.js"></script>
  </body>
</html>
