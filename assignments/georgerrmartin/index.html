<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>GRM Redesign</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet">
    <style>
    body {
      background-image: url(../../images/sitebackground.jpg);
      background-size: cover;
    }
    #gridLayout {
      display: grid;
      grid-template-columns: 1fr repeat(3, 333px) 1fr;
      grid-auto-rows: minmax(100px, auto);
      grid-template-areas:
        ". header header header ."
        ". navbar navbar navbar  ."
        ". banner banner banner ."
        ". cards  cards  cards  ."
        ". aside  blog   blog   ."
        ". footer footer footer ."
        ". bottom bottom bottom .";
    }
    header,
    nav,
    #bannerContainer,
    #cardsContainer,
    aside,
    main,
    footer,
    #bottom {
      border: 2px solid gray;
    }
    header {
      grid-area: header;
    }
    header h1 {
      display: inline-block;
      font-family: 'Montaga', serif;
    }
    nav{
      grid-area: navbar;
    }
    nav ul {
      list-style-type: none;
      padding: 0px;
      margin: 0px;
      display: flex;
      justify-content: space-between;
    }
    nav ul li a {
      color: black;
      text-decoration: none;
      font-family: 'Montaga', serif
    }
    #bannerContainer {
      grid-area: banner;
    }
    #bannerContainer img {
      width: 100%;
    }
    #cardsContainer {
      grid-area: cards;
      display: flex;
    }
    #cardsContainer img {
      flex-grow:1;
    }
    aside {
      grid-area: aside;
    }
    #moreAppearancesContainer {
      background-image: url(../../images/events-bg.jpg);
      background-position: right bottom;
      background-repeat: no-repeat;
      background-color: black;
      padding: 18px;
    }
    #moreAppearancesContainer h3 {
      font-family: 'Montaga', serif;
      color: white;
    }
    .yellow {
      color: #dbbF73;
    }
    .underline {
      text-decoration: underline;
    }
    .white {
      color: white;
    }

    main {
      grid-area: blog;
    }
    footer {
      grid-area: footer;
    }
    #bottom {
      grid-area: bottom;
    }

    @media screen and (max-width: 1000px) {
      #gridLayout {
        grid-template-columns: 1fr;
        grid-template-areas:
          "header"
          "navbar"
          "banner"
          "blog"
          "cards"
          "aside"
          "footer"
          "bottom";
        }
        header {
          text-align: center;
        }
        header h1 {
          display: block;
        }
        nav ul {
          flex-direction: column;
          align-items: center;
        }
        #cardsContainer {
          flex-direction: column;
        }
        #cardsContainer img {
          flex-grow: 0;
          width: 100%;
        }

    }
    </style>
  </head>
  <body>
    <div id="gridLayout">
      <header>
        <img src="../../images/shield-spin.jpg">
        <h1>GEORGE R. R. MARTIN</h1>
      </header>
      <nav>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">NOT A BLOG</a></li>
          <li><a href="#">ABOUT GEORGE</a></li>
          <li><a href="#">BOOKS</a></li>
          <li><a href="#">FOR FANS</a></li>
          <li><a href="#">NEWS</a></li>
          <li><a href="#">MERCHANDISE</a></li>
        </ul>
      </nav>
      <section id="bannerContainer">
        <img src="../../images/FandB-banner.jpg" alt="Fire and Blood Book">
      </section>
      <section id="cardsContainer">
        <img src="../../images/card1.jpg" alt="The jean cocteau Cinema">
        <img src="../../images/card2.png" alt="George RR martin Newsletter">
        <img src="../../images/card3.jpg" alt="DarkSword Miniatures Now available">
      </section>
      <aside>
        <div id="moreAppearancesContainer">
          <h3> NEXT APPERANCE</h3>
          <p class="yellow">August 26th-28th</p>
          <p><span class="underline white">Bubonicon 53</span> <span
          class="white">Guest</span></p>
          <img src="../../images/2222.jpg" alt="more apperances">
        </div>
      </aside>
      <main>blog posts</main>
      <footer>footer</footer>
      <div id="bottom">bottom</div>
    </div>
  </body>
</html>
